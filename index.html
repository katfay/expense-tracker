<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <title>Kat's expense tracker</title>
  </head>
  <body>
    <div class="test-border-main-container main-container">
      <header class="test-border site-banner">Kat's expense dashboard</header>
      <button class="expense-button" type="" id="">Add</button>
      <div class="test-border-container">
        <table>
          <thead>
            <td>Expense</td>
            <td>Amount</td>
            <td>Date</td>
            <td>Notes</td>
            <td>Blank</td>
          </thead>
          <tbody>
            <tr>
              <td>Groceries</td>
              <td>$50</td>
              <td>11/03/2022</td>
              <td>Weekly groceries</td>
              <td>Edit/Delete</td>
            </tr>
            <tr>
              <td>Eating out</td>
              <td>$1,000,000</td>
              <td>03/03/2022</td>
              <td>Dinner with Frankie</td>
              <td>Edit/Delete</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="test-border-main-container expense-response">
      Placeholder "Add" button response
      <div class="expense-response"><h1>Add an expense</h1></div>
      <form>
        <label for="expenseEntered" class="label-newline">Expense</label
        ><input id="#expenseEntered" type="text" placeholder="Placeholder" />
        <label for="amountEntered" class="label-newline">Amount</label
        ><input id="#amountEntered" type="number" placeholder="$0" />
        <label for="dateEntered" class="label-newline">Date</label
        ><input id="#dateEntered" type="date" placeholder="Date" />
        <label for="messageEntered" class="label-newline">Message</label
        ><input id="#messageEntered" type="text" placeholder="Text area" />
      </form>
      <button id="#addExpenseButton" type="submit" class="expense-button">
        Add
      </button>
    </div>
  </body>
</html>
